<p>Employee Portal!!!</p>


<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/employee-add']"><mat-icon>add</mat-icon></a>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table">

      <!-- Employee First Name Column -->
      <ng-container matColumnDef="employee_id">
        <th mat-header-cell *matHeaderCellDef>Employee Id</th>
        <th mat-cell *matCellDef="let row">{{row.employee_id}}</th>
      </ng-container>

      <!-- Employee First Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
      </ng-container>

      <!-- Employee First Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
      </ng-container>

      <!-- Employee First Name Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let row">{{row.gender}}</td>
      </ng-container>

      <!-- Employee First Name Column -->
      <ng-container matColumnDef="date_of_birth">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let row">{{row.date_of_birth}}</td>
      </ng-container>

      <!-- Employee First Name Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let row">{{row.department}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!--<mat-header-row *matHeaderRowDef="columnIds"></mat-header-row>-->
      <tr mat-row *matRowDef="let row; columns: columnIds;"></tr>

    </table>
  </div>
</div>
